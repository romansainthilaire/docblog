<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<article class="post-detail">
    <h1>{{ post.title }}</h1>
    {% if post.thumbnail %}
    <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}">
    {% endif %}
    <div>{{ post.content|safe }}</div>
</article>

{% endblock content %}
